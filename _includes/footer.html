<footer class="site-footer">
  <div class="container footer-grid">
    <div class="footer-col">
      <p class="footer-name"><strong>{{ site.author_name }}</strong></p>
      <p class="footer-meta">{{ site.author_title }}</p>
      <p class="footer-meta"><a href="{{ site.institution_url }}">{{ site.institution }}</a></p>
    </div>
    <div class="footer-col">
      <ul class="footer-links">
        {% for link in site.nav_links %}
          <li><a href="{{ site.baseurl }}{{ link.url }}">{{ link.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div class="footer-col">
      <p><strong>Connect</strong></p>
      {% include social_links.html %}
    </div>
  </div>
  <div class="container footer-bottom">
    <p>{{ site.footer_left }}</p>
    <p>{{ site.footer_right }}</p>
  </div>
</footer>
