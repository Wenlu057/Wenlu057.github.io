<ul class="social-links" aria-label="Connect and follow links">
  {% for account in site.data.social %}
    <li>
      <a href="{{ account.url }}" {% unless account.url contains 'mailto:' %}target="_blank" rel="noopener"{% endunless %} aria-label="{{ account.name }}">
        <i class="{{ account.icon }}" aria-hidden="true"></i>
      </a>
    </li>
  {% endfor %}
</ul>
