<header class="site-nav" role="banner">
  <nav class="container" aria-label="Main navigation">
    <a href="{{ site.baseurl }}/" class="nav-brand">{{ site.title }}</a>
    <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu" aria-label="Toggle navigation">
      <i class="fas fa-bars" aria-hidden="true"></i>
    </button>
    <ul id="nav-menu" class="nav-links">
      {% for link in site.nav_links %}
        <li>
          <a href="{{ site.baseurl }}{{ link.url }}"{% if page.url == link.url %} class="active" aria-current="page"{% endif %}>{{ link.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</header>
