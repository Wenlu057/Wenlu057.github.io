---
layout: default
---

<article>
  <div class="container-narrow">
    <header class="page-header">
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}
        <p class="page-subtitle">{{ page.subtitle }}</p>
      {% endif %}
    </header>
    <div class="page-content-body">
      {{ content }}
    </div>
  </div>
</article>
